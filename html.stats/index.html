<html ng-app="LoLStats">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1-beta.2/Chart.min.js"></script>
		<script src="static/js/app.js"></script>
		<script src="static/js/angles.js"></script>
		
		<link rel="stylesheet" href="static/css/main.css" />
	</head>

	<body ng-controller="AppController">
		<div id="search">
			<span>LolStats</span>
			<input type="text" id="summoner_name" placeholder="Summoner name" ng-model="requestedSummoner" ng-change="requestSummoner()" />
		</div>
		<div id="summary" class="summary">
			<div class="summary-label">Daily Recaps</div>
			<div class="summary-pane">
				<div class="summary-label">Games Played</div>
				<div class="summary-value" ng-bind="summary_value(timeseries.gamesPlayed)"></div>
			</div>
			<div class="summary-pane">
				<div class="summary-label">KDA</div>
				<div class="summary-value" ng-bind="summary_value(timeseries.kda)"></div>
			</div>
			<div class="summary-pane">
				<div class="summary-label">Minions Killed</div>
				<div class="summary-value" ng-bind="summary_value(timeseries.minionsKilled)"></div>
			</div>
			<div class="summary-pane">
				<div class="summary-label">Placeholder</div>
				<div class="summary-value">XX (+X%)</div>
			</div>
			<div class="summary-pane">
				<div class="summary-label">Placeholder</div>
				<div class="summary-value">XX (+X%)</div>
			</div>
		</div>
		<div id="chart" class="chart" ng-controller="ChartController">
			<div class="summary-label">Historical data</div>
			<canvas linechart options="chart_options" data="chart" width="1900" height="600"></canvas>
		</div>
	</body>

</html>
