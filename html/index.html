<!doctype html>
<html ng-app="lolstatApp">
  <head>
    <title>LoLStat</title>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
	<script src="js/app.js"></script>
    
    <style type="text/css">
      h3 {
        margin: 0;
        padding: 3px;
	  }
	  
	  input {
        padding: 4px;
        width: 260px;
	  }
	  
	  .team p {
		margin: 0;
		padding: 3px;
	  }

      .champion {
	    padding: 2px;
	  }

      .champ_img {
	    width: 64px;
	    height: 64px;  
	  }
	  
	  .team {
	    border: 1px solid black;
	    padding: 1%;
	    margin: 1%;
	  }

      .team_col {
	    width: 30%;
	    border: 1px solid black;
	    
	    vertical-align: top;
	    display: inline-block;
	  }
	  
	  .team_stats {
		  width: 40%;
		  padding: 1%;
		  vertical-align: top;
		  display: inline-block;
		  
		  border: 1px solid black;
	  }
	  
	  .stat_col {
        width: 65%;
        border: 1px solid black;
        padding: 1%;
        
        vertical-align: top;
        display: inline-block;
      }

    </style>
  </head>

  <body ng-controller="AppController">
    <h1>LoLStat</h1>
  
    <div class="team_col">
	  <!-- Allied team controller -->
      <div class="team" ng-controller="TeamController" ng-init="side = 'ally'">
	    <h2>Allies</h2>
	    <div class="champion" ng-repeat="champ in team">
	      <img class="champ_img" src="{{champ.img}}" />
	      <div style="display: inline-block; vertical-align: top;">
	        <h3>{{ champ.name }}</h3>
	        <p>{{ champ.games }} games</p>
	      </div>
	    </div>
	    <div class="new_champion" ng-hide="teamFull">
	      <img class="champ_img" src="" />
	      <div style="display: inline-block; vertical-align: top;">
	        <input type="text" placeholder="Champion name" ng-model="nextChampion" ng-change="validateChampion()" />
	      </div>
	    </div>
      </div>
      <!-- Enemy team controller -->
      <div class="team" ng-controller="TeamController" ng-init="side = 'enemy'">
	    <h2>Enemies</h2>
	    <div class="champion" ng-repeat="champ in team">
	      <img class="champ_img" src="{{champ.img}}" />
	      <div style="display: inline-block; vertical-align: top;">
	        <h3>{{ champ.name }}</h3>
	        <p>{{ champ.games }} games</p>
	      </div>
	    </div>
	    <div class="new_champion" ng-hide="teamFull">
	      <img class="champ_img" src="" />
	      <div style="display: inline-block; vertical-align: top;">
	        <input type="text" placeholder="Champion name" ng-model="nextChampion" ng-change="validateChampion()" />
	      </div>
	    </div>
      </div>

    </div>
    <div class="stat_col" ng-controller="StatsController">
	  <h2>Stats</h2>
<!--      <div ng-hide="stats">Specify a team.</div>  
	  <div ng-show="stats"> -->
	  <div>
        <p>Probability of success: {{ stats.percent }}%</p>
        <p>These teams were found in <b>{{ stats.available }}</b> of the <b>{{ stats.total }}</b> known games.</p>
        
        <div class="team_stats">
          <h3>Allies: best additions</h3>
        </div>
        
      </div>
    </div>
  </body>
</html>
